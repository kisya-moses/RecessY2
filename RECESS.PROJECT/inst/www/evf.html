<!DOCTYPE html>
  <html>
  <head>
  <!-- Include order: first jquery, then opencpu.js, and then your code -->
  <script src="opencpu/jquery-1.10.2.min.js"></script>
    <script src="opencpu/opencpu-0.4.js"></script>
      <!-- include bootstrap.css -->
      <link href="bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
        <script src="js/pace.js"></script>
          <link href="css/center-circle.css" type="text/css" rel="stylesheet" />
            <script>
            //init this script when the page has loaded
          $(document).ready(function(){
            var req1 = $("#plotdiv1").rplot("FatalityVsEventR", {})
            console.log(req1)
            // if R returns an error, alert
            // USER
            req1.fail(function(){
              alert("Server error: " + req1.responseText + "");
            });
            var req2 = $("#plotdiv2").rplot("FatalityVsEventY", {})
            console.log(req2)
            // if R returns an error, alert
            // USER
            req2.fail(function(){
              alert("Server error: " + req2.responseText + "");
            });
          });
          var req = ocpu.rpc("AEVF", {}, function(output){
            $("#AVGI").html(output.message);
          });
          </script>
            <style>
            #plotdiv1, #plotdiv2 {
            position: relative;
            width: 95%;
            height: 500px;
            padding: 5px;
            border-radius: 3px;
            margin-left: 30px;
          }
</style>
  </head>
  <body>
  <div class="h4">
    <h3 class="text-center">Event type Vs Fatality</h3>
      </div>
      <div id="plotdiv1"></div>
      <div id="plotdiv2"></div>
            <div class="login-panel panel panel-danger" style="margin-top: -5px;">
              <div class = "panel-heading">
                <div class="panel-title h3">Comments</div>
              </div>
              <div class="panel-body">
                <span id="AVGI"></span>
              </div>
            </div>
  </body>
</html>
