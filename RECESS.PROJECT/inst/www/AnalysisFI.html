<!DOCTYPE html>
  <html>
  <head>
  <!-- Include order: first jquery, then opencpu.js, and then your code -->
  <script src="opencpu/jquery-1.10.2.min.js"></script>
    <script src="opencpu/opencpu-0.4.js"></script>
      <!-- include bootstrap.css -->
      <link href="bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
            <script>
            //init this script when the page has loaded
          $(document).ready(function(){
            $("#submitBtn").click(function(event){
              event.preventDefault();
              var yr = $("#year").val();
              var req = $("#plotdiv").rplot("AnalysisFY", {
                yr
              })
              console.log(req)
            // if R returns an error, alert
            // USER
            req.fail(function(){
              alert("Server error: " + req.responseText + "");
            });

            var req = ocpu.rpc("AFIFY", {
              year: $("#year").val()
            },
            function(output){
              $("#AVGI").html(output.message);
            });
            console.log(req)
          });
          });
          </script>
            <style>
            #plotdiv {
            position: relative;
          width: 90%;
          height: 500px;
          padding: 5px;
          border-radius: 3px;
          margin-left: 30px;
          }
</style>
  </head>
  <body>
  <div class="h4">
    <h3 class="text-center">Analysis of FATALITY and INTERACTIONS</h3>
  </div>
  <div>
    <h3>Select Year</h3>
      <select id="year" class="form-control" style="width:10em;position:relative">
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
          <option>2004</option>
          <option>2005</option>
          <option>2006</option>
          <option>2007</option>
          <option>2008</option>
          <option>2009</option>
          <option>2010</option>
          <option>2011</option>
          <option>2012</option>
          <option>2013</option>
          <option>2014</option>
      </select>
      <button id="submitBtn" type="button" class="btn btn-sm btn-default">Get Analysis</button>
    </div>
       <i class="text-info text-center">Gray bars indicate interactions while the colored bars indicate fatality</i>
      <div id="plotdiv"></div>
      <div class="login-panel panel panel-danger" style="margin-top: -5px;">
        <div class = "panel-heading">
            <div class="panel-title h3">Summary Information</div>
        </div>
        <div class="panel-body">
            <span id="AVGI"></span>
        </div>
    </div>
        </body>
        </html>
