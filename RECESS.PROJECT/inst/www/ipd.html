<!DOCTYPE html>
  <html>
  <head>
  <title>IPD</title>
  <!-- Include order: first jquery, then opencpu.js, and then your code -->
  <script src="opencpu/jquery-1.10.2.min.js"></script>
    <script src="opencpu/opencpu-0.4.js"></script>
      <!-- include bootstrap.css -->
      <link href="bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
        <script src="js/pace.js"></script>
          <link href="css/center-circle.css" type="text/css" rel="stylesheet" />
            <script>
            //init this script when the page has loaded
          $(document).ready(function(){
            $("#submitbutton").on("click", function(){
              //disable the button to prevent multiple clicks
              $("#submitbutton").attr("disabled", "disabled");
              //read the value for 'myname'
              var region = $("#region").val();
              console.log(region)
              $("#Tregion").html(region)
              //create the plot area on the plotdiv element
              var req = $("#plotdiv").rplot("plotIPD", {
                region
              })
              console.log(req)
              // if R returns an error, alert
              // USER
              req.fail(function(){
                alert("Server error: " + req.responseText + "");
              });
              //after request complete, re-enable the button
              req.always(function(){
                $("#submitbutton").removeAttr("disabled")
              });
            });
          });
          </script>
            <style>
            #plotdiv {
            position: relative;
          width: 90%;
          height: 500px;
          padding: 5px;
          border-radius: 3px;
          margin-left: 30px;
          }
</style>
  </head>
  <body>
  <div class="h4">
    <h3 class="text-center">Interactions Vs District: <br/><span id="Tregion"></span> Region</h3>
      <b>Start Year</b>
      <select id="region" class="form-control">
        <option>Acholi</option>
        <option>Elgon</option>
        <option>Central 1</option>
        <option>Central 2</option>
        <option>East Central</option>
        <option>Karamoja</option>
        <option>South Western</option>
        <option>West Nile</option>
        <option>Teso</option>
        <option>Lango</option>
        <option>Western</option>
        </select>
        <button id="submitbutton" type="button" class="btn btn-xs btn-primary">Get Plots</button>
          </div>
          <div id="plotdiv"></div>
            </body>
            </html>
